<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Visualisation de la montée des eaux, Landes et Pyrénées-Atlantiques</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/5m_1.js"></script>
        <script src="data/3m_2.js"></script>
        <script src="data/1m_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[43.39456054873559,-1.5856067913996306],[43.606747901036,-1.1509126463044075]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_MapboxSatelliteStreetsv9_0');
        map.getPane('pane_MapboxSatelliteStreetsv9_0').style.zIndex = 400;
        var layer_MapboxSatelliteStreetsv9_0 = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-streets-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4M29iazA2Z2gycXA4N2pmbDZmangifQ.-g_vE53SD2WrJ6tFX7QHmA', {
            pane: 'pane_MapboxSatelliteStreetsv9_0',
            opacity: 1.0,
            attribution: '<a href="https://www.mapbox.com/about/maps/">© Mapbox © OpenStreetMap</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_MapboxSatelliteStreetsv9_0;
        map.addLayer(layer_MapboxSatelliteStreetsv9_0);
        function pop_5m_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DN'] !== null ? autolinker.link(feature.properties['DN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_5m_1_0() {
            return {
                pane: 'pane_5m_1',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.6,
                fillColor: 'rgba(55,88,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_5m_1');
        map.getPane('pane_5m_1').style.zIndex = 401;
        map.getPane('pane_5m_1').style['mix-blend-mode'] = 'normal';
        var layer_5m_1 = new L.geoJson(json_5m_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_5m_1',
            layerName: 'layer_5m_1',
            pane: 'pane_5m_1',
            onEachFeature: pop_5m_1,
            style: style_5m_1_0,
        });
        bounds_group.addLayer(layer_5m_1);
        map.addLayer(layer_5m_1);
        function pop_3m_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DN'] !== null ? autolinker.link(feature.properties['DN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_3m_2_0() {
            return {
                pane: 'pane_3m_2',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.6,
                fillColor: 'rgba(63,147,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_3m_2');
        map.getPane('pane_3m_2').style.zIndex = 402;
        map.getPane('pane_3m_2').style['mix-blend-mode'] = 'normal';
        var layer_3m_2 = new L.geoJson(json_3m_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_3m_2',
            layerName: 'layer_3m_2',
            pane: 'pane_3m_2',
            onEachFeature: pop_3m_2,
            style: style_3m_2_0,
        });
        bounds_group.addLayer(layer_3m_2);
        map.addLayer(layer_3m_2);
        function pop_1m_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DN'] !== null ? autolinker.link(feature.properties['DN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_1m_3_0() {
            return {
                pane: 'pane_1m_3',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.6,
                fillColor: 'rgba(76,177,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_1m_3');
        map.getPane('pane_1m_3').style.zIndex = 403;
        map.getPane('pane_1m_3').style['mix-blend-mode'] = 'normal';
        var layer_1m_3 = new L.geoJson(json_1m_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_1m_3',
            layerName: 'layer_1m_3',
            pane: 'pane_1m_3',
            onEachFeature: pop_1m_3,
            style: style_1m_3_0,
        });
        bounds_group.addLayer(layer_1m_3);
        map.addLayer(layer_1m_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Visualisation de la montée des eaux, Landes et Pyrénées-Atlantiques</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/1m_3.png" /> 1m': layer_1m_3,'<img src="legend/3m_2.png" /> 3m': layer_3m_2,'<img src="legend/5m_1.png" /> 5m': layer_5m_1,"Mapbox Satellite Streets v9": layer_MapboxSatelliteStreetsv9_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
