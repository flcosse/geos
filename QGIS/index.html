<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Potentiel solaire du quartier de La Chamberte (Montpellier)</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/GnrationannuelleMWh_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[43.59794379938146,3.832150681101886],[43.61040425992148,3.861155639592683]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.addLayer(layer_Positron_0);
        function pop_GnrationannuelleMWh_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Génération</th>\
                        <td>' + (feature.properties['test'] !== null ? autolinker.link(feature.properties['test'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_GnrationannuelleMWh_1_0(feature) {
            if (feature.properties['test'] >= 0.000000 && feature.properties['test'] <= 16.650000 ) {
                return {
                pane: 'pane_GnrationannuelleMWh_1',
                opacity: 1,
                color: 'rgba(103,103,103,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,178,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['test'] >= 16.650000 && feature.properties['test'] <= 54.750000 ) {
                return {
                pane: 'pane_GnrationannuelleMWh_1',
                opacity: 1,
                color: 'rgba(103,103,103,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,204,92,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['test'] >= 54.750000 && feature.properties['test'] <= 133.250000 ) {
                return {
                pane: 'pane_GnrationannuelleMWh_1',
                opacity: 1,
                color: 'rgba(103,103,103,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,141,60,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['test'] >= 133.250000 && feature.properties['test'] <= 250.070000 ) {
                return {
                pane: 'pane_GnrationannuelleMWh_1',
                opacity: 1,
                color: 'rgba(103,103,103,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,59,32,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['test'] >= 250.070000 && feature.properties['test'] <= 418.450000 ) {
                return {
                pane: 'pane_GnrationannuelleMWh_1',
                opacity: 1,
                color: 'rgba(103,103,103,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(189,0,38,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_GnrationannuelleMWh_1');
        map.getPane('pane_GnrationannuelleMWh_1').style.zIndex = 401;
        map.getPane('pane_GnrationannuelleMWh_1').style['mix-blend-mode'] = 'normal';
        var layer_GnrationannuelleMWh_1 = new L.geoJson(json_GnrationannuelleMWh_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GnrationannuelleMWh_1',
            layerName: 'layer_GnrationannuelleMWh_1',
            pane: 'pane_GnrationannuelleMWh_1',
            onEachFeature: pop_GnrationannuelleMWh_1,
            style: style_GnrationannuelleMWh_1_0,
        });
        bounds_group.addLayer(layer_GnrationannuelleMWh_1);
        map.addLayer(layer_GnrationannuelleMWh_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Potentiel solaire du quartier de La Chamberte (Montpellier)</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Génération annuelle (MWh)<br /><table><tr><td style="text-align: center;"><img src="legend/GnrationannuelleMWh_1_0170.png" /></td><td>0 - 17</td></tr><tr><td style="text-align: center;"><img src="legend/GnrationannuelleMWh_1_17551.png" /></td><td>17 - 55</td></tr><tr><td style="text-align: center;"><img src="legend/GnrationannuelleMWh_1_551332.png" /></td><td>55 - 133</td></tr><tr><td style="text-align: center;"><img src="legend/GnrationannuelleMWh_1_1332503.png" /></td><td>133 - 250</td></tr><tr><td style="text-align: center;"><img src="legend/GnrationannuelleMWh_1_2504184.png" /></td><td>250 - 418</td></tr></table>': layer_GnrationannuelleMWh_1,"Positron": layer_Positron_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.setView([43.604202471956285, 3.847807169992824], 16);
        </script>
    </body>
</html>
