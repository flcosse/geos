<div id="map" style="width: 200vh; height: 98vh;"></div>
<script>
    const fontAwesomeIcon = L.divIcon({
    html: '<i class="fa fa-map-marker fa-4x"></i>',
    iconSize: [20, 20],
    className: 'myDivIcon'
});
var icon = L.icon({
    iconUrl: 'record.png',
    iconSize:     [15,15], 
    popupAnchor:  [0, 0] 
});

var icon2 = L.icon({
    iconUrl: 'record1.png',
    iconSize:     [15,15], 
    popupAnchor:  [0, 0] 
});
var pointA = new L.LatLng(44.900002,4.81667);
var pointB = new L.LatLng(44.900002,4.96667);
var pointList = [pointA, pointB];


	var map = L.map('map').setView([44.90015,4.89161], 12,);
	
	var Thunderforest_Landscape = L.tileLayer('https://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png?apikey={apikey}', {
	attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	apikey: '77cc7e80b73c48ba8c3e4c6c22c16cb8',
	maxZoom: 22
}).addTo(map);

	var marker = L.marker([44.900002,4.81667], {icon: icon2}).addTo(map)
		.bindPopup("<b>Départ</b><br><b>Lat</b>: 44.900002<br><b>Long</b>: 4.81667");

    var marker = L.marker([44.900002,4.96667], {icon: icon}).addTo(map)
		.bindPopup("<b>Arrivée</b><br><b>Lat</b>: 44.900002<br><b>Long</b>: 4.96667");
	


    var firstpolyline = new L.Polyline(pointList, {
    color: 'grey',
    weight: 3,
    opacity: 0.9,
    smoothFactor: 1
	});firstpolyline.addTo(map).bindPopup("<b>Longueur</b> : 11,8km<br><b>Dénvilé</b> : -69m");



	map.on('click', onMapClick);


</script>
